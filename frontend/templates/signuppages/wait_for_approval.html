<!DOCTYPE html>
<html>
<head>
  <title>Wait for Approval</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #777;
    }
    
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wait for Approval</h1>

    <p>Hello, <span id="username"></span>! Your account is pending approval. Please wait for an operator to approve your registration.</p>
        <a href="/" class="button">&#8962; Home</a>

  </div>

  <script>
        let user = JSON.parse(localStorage.getItem("user"));
        console.log(user);

    // Assuming you have saved the username in a cookie named 'user.user_name'
    var username = user.user_name;
    document.getElementById('username').innerText = username;

  </script>
</body>
</html>
