<!DOCTYPE html>
<html>
<head>
  <title>Loading Screen</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      animation: spin 1.5s infinite linear;
    }

    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .loader:before {
      background-color: #ff5773;
      z-index: 2;
      animation: fade 1.5s infinite;
    }

    .loader:after {
      background-color: #ff5773;
      opacity: 0.3;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fade {
      0%,
      100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    .message {
      font-size: 24px;
      margin-left: 20px;
      text-align: center;
    }

    .circles {
      display: flex;
      align-items: center;
    }

    .circle {
      width: 10px;
      height: 10px;
      background-color: #ff5773;
      border-radius: 50%;
      margin: 0 4px;
      animation: circle-rotate 1.2s infinite linear;
    }

    @keyframes circle-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="message">
    Wait for approval
  </div>
  <div class="loader"></div>
</body>
</html>
