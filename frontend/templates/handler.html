<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/HomePage.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>My Profile</h1>
    
    <button class="logout-button" onclick="logout()">Logout</button>

    <div class="profile">
        <div class="profile-item">
            <label>User Type:</label>
            <span id="userType"></span>
        </div>
        <div class="profile-item">
            <label>School:</label>
            <span id="school"></span>
        </div>
        <div class="profile-item">
            <label>User ID:</label>
            <span id="user-id"></span>
        </div>
        <div class="profile-item">
            <label>Username:</label>
            <span id="username"></span>
        </div>
        <div class="profile-item">
            <label>Passcode:</label>
            <input id="passcode" type="text" disabled>
          </div>
          
        <div class="profile-item">
            <label>Name-Surname:</label>
            <span id="user-name"></span>
        </div>
        <div class="profile-item">
            <label>Email:</label>
            <span id="email"></span>
        </div>
        <div class="profile-item">
            <label>Birthday:</label>
            <span id="birthday"></span>
            <button class="edit-button" onclick="editProfile()">
                <i class="fas fa-pencil-alt edit-icon"></i>
            </button>
        </div>
    </div>

    <div class="rectangle-container">
        <div class="rectangle">
            <button class="rectangle-button" onclick="window.location.href='/approve/students';">Show</button>
            <p class="rectangle-content">Approve Students</p>
            <div id="notApprovedCount" class="red-circle"></div>
        </div>
        <!-- Other rectangles -->
    </div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch(`http://localhost:3305/allstudents_fromusers_school/${user.user_id}`);
                const userData = await response.json();
                return userData;
            } catch (error) {
                console.error('Error fetching users info:', error);
                return null;
            }
        }

        async function fetchSchoolsData() {
            try {
                const response = await fetch('http://localhost:3305/all_schools');
                const userSchool = await response.json();
                return userSchool;
            } catch (error) {
                console.error('Error fetching schools info:', error);
                return null;
            }
        }

        async function fetchHandlers() {
            try {
                const response = await fetch('http://localhost:3305/allhandlers');
                const handlersData = await response.json();
                return handlersData;
            } catch (error) {
                console.error('Error fetching handlers info:', error);
                return null;
            }
        }
        function logout() {
          user=undefined;
          localStorage.removeItem("user");
          window.location.href = '/';
        }

        let user = JSON.parse(localStorage.getItem("user"));
        console.log(user);

        if (user === undefined || user === null)
            window.location.href = '/';

        (async () => {
            const handlersData = await fetchHandlers();
            let flag = false;
            for (const handlersDataItem of handlersData) {
                if (handlersDataItem.user_id === user.user_id) {
                    if (user.approved === 1) {
                        flag = true;
                        schoolID = handlersDataItem.school_id;
                        console.log('You are allowed to stay here!');
                    } else {
                        alert("You are not approved yet");
                        window.location.href = '/';
                    }
                }
            }
            if (!flag) {
                alert('You are not a Handler!');
                window.location.href = '/';
            }

            const userData = await fetchUserData();
            const notApprovedUsers = userData.filter(user => user.approved === 0);
            const notApprovedCount = notApprovedUsers.length;

            const schoolsData = await fetchSchoolsData();
            let schoolsname;
            for (const schoolsDataItem of schoolsData) {
                if (schoolsDataItem.school_id === schoolID) {
                    schoolsname = schoolsDataItem.school_name;
                }
            }
            //console.log(schoolsname);

            document.getElementById("userType").textContent = "Handler";
            document.getElementById("school").textContent = schoolsname;
            document.getElementById("user-id").textContent = user.user_id;
            document.getElementById("username").textContent = user.username;
            document.getElementById("user-name").textContent = user.user_name;
            document.getElementById("email").textContent = user.email;
            document.getElementById("birthday").textContent = user.birthday;
            document.getElementById("notApprovedCount").textContent = notApprovedCount;
        })();
        function editProfile() {
            // Get the elements containing the user's data
            //const editButton = document.getElementById("edit-button");
            const userTypeElement = document.getElementById("userType");
            const schoolElement = document.getElementById("school");
            const userIdElement = document.getElementById("user-id");
            const usernameElement = document.getElementById("username");
            const userNameElement = document.getElementById("user-name");
            const emailElement = document.getElementById("email");
            const birthdayElement = document.getElementById("birthday");
            const passcodeElement = document.getElementById("passcode");
            const editButton = document.querySelector(".edit-button");
            // Toggle visibility of the "Passcode" label
            const passcodeLabel = document.getElementById("passcode-label");
            if (editButton.classList.contains("editing")) {
                passcodeLabel.style.display = "block";
            } else {
                passcodeLabel.style.display = "none";
            }

            // Change to "Okay" button with a green tick
            
            if (editButton.classList.contains("editing")) {

            editButton.innerHTML = '<i class="fas fa-check-circle"></i> Okay';
            passcodeElement.style.display = "block";

            // Enable editing for each element by setting contenteditable attribute to true
            userTypeElement.contentEditable = true;
            schoolElement.contentEditable = true;
            userIdElement.contentEditable = true;
            usernameElement.contentEditable = true;
            userNameElement.contentEditable = true;
            emailElement.contentEditable = true;
            birthdayElement.contentEditable = true;
            passcodeElement.contentEditable = true;


            passcodeElement.value = user.passcode;
            
            passcodeElement.disabled = false;
            // Add a class to style the editable elements
            userTypeElement.classList.add("editable");
            schoolElement.classList.add("editable");
            userIdElement.classList.add("editable");
            usernameElement.classList.add("editable");
            userNameElement.classList.add("editable");
            emailElement.classList.add("editable");
            birthdayElement.classList.add("editable");
            passcodeElement.classList.add("editable");

            // Add event listeners to handle saving changes
            userTypeElement.addEventListener("blur", saveChanges);
            schoolElement.addEventListener("blur", saveChanges);
            userIdElement.addEventListener("blur", saveChanges);
            usernameElement.addEventListener("blur", saveChanges);
            userNameElement.addEventListener("blur", saveChanges);
            emailElement.addEventListener("blur", saveChanges);
            birthdayElement.addEventListener("blur", saveChanges);
            passcodeElement.addEventListener("blur", saveChanges);

            // Add a class to indicate the editing state
            document.body.classList.add("editing-state");
        } else {
            // Change back to "Edit" button
            editButton.innerHTML = '<i class="fas fa-pencil-alt edit-icon"></i> Edit';

            // Hide the passcode element
            passcodeElement.style.display = "none";

            // Disable editing for each element
            userTypeElement.contentEditable = false;
            schoolElement.contentEditable = false;
            userIdElement.contentEditable = false;
            usernameElement.contentEditable = false;
            userNameElement.contentEditable = false;
            emailElement.contentEditable = false;
            birthdayElement.contentEditable = false;

            // Remove the class for styling the editable elements
            userTypeElement.classList.remove("editable");
            schoolElement.classList.remove("editable");
            userIdElement.classList.remove("editable");
            usernameElement.classList.remove("editable");
            userNameElement.classList.remove("editable");
            emailElement.classList.remove("editable");
            birthdayElement.classList.remove("editable");
            passcodeElement.classList.remove("editable");

            // Remove the event listeners for saving changes
            userTypeElement.removeEventListener("blur", saveChanges);
            schoolElement.removeEventListener("blur", saveChanges);
            userIdElement.removeEventListener("blur", saveChanges);
            usernameElement.removeEventListener("blur", saveChanges);
            userNameElement.removeEventListener("blur", saveChanges);
            emailElement.removeEventListener("blur", saveChanges);
            birthdayElement.removeEventListener("blur", saveChanges);
            passcodeElement.removeEventListener("blur", saveChanges);

            // Remove the class indicating the editing state
            document.body.classList.remove("editing-state");
        }

        // Toggle the "editing" class on the edit button
         //editButton.classList.toggle("editing");
        }
 

        function saveChanges(event) {
            // Get the edited element
            const editedElement = event.target;

            // Disable editing by setting contenteditable attribute to false
            editedElement.contentEditable = false;

            // Remove the class for styling
            editedElement.classList.remove("editable");

            // Remove the event listener
            editedElement.removeEventListener("blur", saveChanges);

            // Remove the editing state class if no editable elements are left
            const editableElements = document.getElementsByClassName("editable");
            if (editableElements.length === 0) {
                document.body.classList.remove("editing-state");
            }

            // Code to save the changes goes here
            console.log("Changes saved:", editedElement.textContent);
}


    </script>
</body>
</html>
