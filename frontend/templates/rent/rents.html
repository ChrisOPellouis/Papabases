<!DOCTYPE html>
<html>

<head>
    <title>My Rents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
        }

        h1 {
            text-align: center;
        }

        .rents-table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        .rents-table th,
        .rents-table td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }

        .rents-table th {
            background-color: #333;
            color: white;
        }

        .rents-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .rents-table tr:nth-child(odd) {
            background-color: #e6e6e6;
        }

        #backButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ccc;
            color: #333;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
        }

        #backButton:hover {
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <h1>My Rents</h1>

    <table class="rents-table">
        <thead>
            <tr>
                <th>Rent ID</th>
                <th>ISBN</th>
                <th>Date of Rent</th>
                <th>Title</th>
                <th>Publisher</th>
                <th>Summary</th>
                <th>Book Language</th>
                <th>Approved</th>
                <th>Returned</th>
            </tr>
        </thead>
        <tbody id="rents-table-body"></tbody>
    </table>
    <a id="backButton" onclick="redirectToPreviousPage()">
        <span>&#8617;</span>
    </a>

    <script>


        function redirectToPreviousPage() {
            history.back();
        }
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.location.href = '/student';
        });
        let user = JSON.parse(localStorage.getItem("user"));
        console.log(user);
        async function fetchRents() {
            try {
                const response = await fetch(`http://localhost:3305/books_rented_by_user/${user.user_id}`);
                const rentsData = await response.json();
                return rentsData;
            } catch (error) {
                console.error('Error fetching rent info:', error);
                return null;
            }
        }

        async function displayRents() {
            const rents = await fetchRents();
            const tableBody = document.getElementById('rents-table-body');

            if (!rents) {
                tableBody.innerHTML = '<tr><td colspan="9">Error fetching rents</td></tr>';
                return;
            }

            if (rents.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="9">No rents found</td></tr>';
                return;
            }

            let tableHTML = '';
            rents.forEach(rent => {
                tableHTML += `
          <tr>
            <td>${rent.rent_id}</td>
            <td>${rent.isbn}</td>
            <td>${new Date(rent.date_of_rent).toLocaleDateString()}</td>
            <td>${rent.title}</td>
            <td>${rent.publisher}</td>
            <td>${rent.summary}</td>
            <td>${rent.book_language}</td>
            <td>${rent.approved === 1 ? 'Yes' : 'No'}</td>
            <td>${rent.returned === 1 ? 'Yes' : 'No'}</td>
          </tr>
        `;
            });

            tableBody.innerHTML = tableHTML;
        }

        displayRents();
    </script>
</body>

</html>
